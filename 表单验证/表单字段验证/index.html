	<form>
		<input type="checkbox" class='infobox' id='checkall'>check/Uncheck all checkboxes

		<input type="checkbox" name="pizza" id='pizza' value='5' class="infobox">Pizza $5

		<input type="checkbox" name="hotdog" id='hotdog' value='2' class='infobox'>Hot dog $2
