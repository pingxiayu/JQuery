<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AJAX</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="ajax.js"></script>
</head>

<body>
    <form aenctype="multipart/form-data" action="ajax.php" method="post">
        <label class="label">Enter your Name</label>
        <input type="text" name="uname" class="uname">
        <span class="nameerror"></span>
        <br />
        <label class="label">Enter you Password</label>
        <input type="password" name="password" class="passwd">
        <span class="passerror"></span>
        <br>
        <label class="label">Enter you emailaddress</label>
        <input type="text" name="email" class="email">
        <span class="emailerror"></span>
        <br>
        <input type="submit" name="" value="Submit" id="submit">
    </form>
    <div id="message"></div>
</body>

</html>
